<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esta vendo essa imgem completa? tente mudar o zoom do seu navegador e tenha uma melhor experiencia.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="paisagemG">
    </picture>
</body>
</html>
