<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios despositivos diferentes ou aumente e diminua o zoom do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemP.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagemM.png" type="image/png">
        <img src="imagens/imagemG.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="Midia/Hino.mp3" controls autoplay></audio>
    <audio>
        <source src="Midia/Hino.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
